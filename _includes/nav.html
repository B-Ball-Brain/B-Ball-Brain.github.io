<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/">{{ site.github.owner_name }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            {% assign sortedPages = site.pages | sort: 'order' %}
            {% for menuPage in sortedPages %}
                {% if menuPage.order %}
                    <li class="nav-item{% if page.url == menuPage.url %} active{% endif %}">
                        <a class="nav-link" href="{{ menuPage.url }}">
                            {{ menuPage.title }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>

        <ul class="navbar-nav flex-row ml-md-auto">
            <li>
                <a class="nav-link active" href="{{ site.github.owner_url }}">
                    <span class="octicon octicon-mark-github"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
